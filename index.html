<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Morning Dashboard</title>

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/efe23c1ae5.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" /> -->

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/styles.css" />

    <!-- JS -->
    <script src="/scripts/main.js" type="module"></script>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand">Daily Dashboard <i class="fa-solid fa-gauge fa-beat d-inline-block align-text-top navigation-img"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favourite Film</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      
      <div class="container-fluid">

        <!-- Date and Time Container -->
        <div class="row date-time-text">
          <div class="col">
            <div id="date-time" class="full-width text-center ">
              <time datetime="" role="timer">
                <span id="date" class="date"></span>
                <span id="time" class="time"></span>
              </time>
            </div>
          </div>
        </div>

        <!-- Weather Container -->
        <div class="row">
          <div class="col">
            <h2 class="headings">Weather</h2>
            <p class="display-text">The current weather condition in London is displayed below</p>
            <div id="weather-mount"></div>
          </div>

          <!-- Film Container -->
          <div class="col">
            <h2 class="headings">Film</h2>
            <p class="display-text">The synopsis of a new film is displayed below daily</p>
            <div id="film-mount"></div>
          </div>
        </div>
        
        <!-- Film Container -->
        <div class="row">
          <div class="col">
            <h2 class="headings">News</h2>
            <p class="display-text">The latest news from around the world is displayed below</p>
            <div id="news-mount"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
